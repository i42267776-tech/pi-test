<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body style="text-align: center; background-color: white; margin: 0; padding-top: 20px;">
    <button id="pay-button" style="width: 90%; height: 100px; background-color: #673AB7; color: white; font-size: 25px; font-weight: bold; border-radius: 15px; border: none; cursor: pointer;">
        0.1 Pi 결제하기 (클릭)
    </button>
    <h2 style="margin-top: 20px;">Pi Korea Music Test</h2>
    <script>
  const Pi = window.Pi;
  Pi.init({ version: "1.5", sandbox: true });

  document.getElementById('pay-button').addEventListener('click', function() {
    Pi.createPayment({
      amount: 0.1,
      memo: "Pi Korea Music 결제",
      metadata: { orderId: 123 }
    }, {
      onReadyForServerApproval: function(paymentId) { console.log(paymentId); },
      onReadyForServerCompletion: function(paymentId, txid) { console.log(txid); },
      onCancel: function(paymentId) { },
      onError: function(error, payment) { }
    });
  });
</script>
